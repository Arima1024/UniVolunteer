server:
  port: 8086
  address: 0.0.0.0
spring:
  rabbitmq:
    host: ${uv.db.host}
    port: 5672
    username: guest
    password: guest
    virtual-host: /
  redis:
    host: ${uv.db.host}
    port: 6379
    password: ""
    timeout: 2000
  application:
    name: service-log
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: Asia/Shanghai
  profiles:
    active: dev
  datasource:
    url: jdbc:mysql://${uv.db.host}:3306/log_db?useUnicode=true&characterEncoding=UTF-8&autoReconnect=true&serverTimezone=Asia/Shanghai
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: ${uv.db.pw}
  cloud:
    nacos:
      server-addr: ${uv.db.host}:8848 # nacos地址
mybatis-plus:
  configuration:
    default-enum-type-handler: com.baomidou.mybatisplus.core.handlers.MybatisEnumTypeHandler
  global-config:
    db-config:
      update-strategy: not_null
      id-type: auto
logging:
  level:
    com.hmall: debug
  pattern:
    dateformat: HH:mm:ss:SSS
  file:
    path: "logs/${spring.application.name}"
jwt:
  secret: Im15U3VwZXJTZWNyZXRLZXkxMjM0NTY3ODkwQUJDREVG   # base64 编码后的 32 字符串
  expire-time: 8640000000  # 1天（毫秒）

feign:
  okhttp:
    enabled: true # 开启OKHttp功能
